<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-9">
            
<!-- class="modal"  добавить в див ниже--> 
            <div  tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Оформление заказа</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                <input name="naame" type="text" class="form-control" id="inputEmail4" placeholder="Имя"> 
                                </div>
                                <div class="form-group col-md-6">
                                <input name="last_name" type="text" class="form-control" id="inputPassword4" placeholder="Фамилия">
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="email" type="email" class="form-control" id="inputAddress" placeholder="Почта">
                            </div>
                            <div class="form-group">
                                <input name="phone" type="text" class="form-control" id="inputAddress2" placeholder="Телефон">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer row justify-content-center ">
                      <button type="button" class="btn btn-primary">Отправить заказ на оформление</button>
                    </div>
                  </div>
                </div>
              </div>


        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
