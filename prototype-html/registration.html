<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
     <div class="row justify-content-center " >
        <img src="assets/img/register_img.png" style="width: 1100px">
        <div class="row justify-content-center" style="background: #fff; width: 1100px " >
            <div class="row justify-content-center ">
                <div class="col-12">
                    <div>
                        <div class="modal-dialog" role="document">
                                <div class="row justify-content-center flex-column ">
                                    <div class="row justify-content-center">
                                        <h6 class="modal-title">Хочешь себе крутой проект?</h6>
                                    </div>
                                    <div class="row justify-content-center ">
                                        <p class="modal-title text-alighn-center ">Всё просто: регистрируйся, оставляй свою заявку и пожелания,</p>
                                        <p class="modal-title ">мы всё выполним быстро и качественно!</p>
                                    </div>
                                </div>
    
                            <div class="modal-content mt-3 pl-5 pr-5 pb-4 pt-1">
                                <div class="row justify-content-center mb-4 mt-3">
                                    <h5 class="modal-title">Регистрация</h5>
                                </div>

                                <div class="modal-body p-1">
                                    <form>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                            <input name="naame" type="text" class="form-control " id="inputEmail4" placeholder="Имя"> 
                                            </div>
                                            <div class="form-group col-md-6">
                                            <input name="last_name" type="text" class="form-control" id="inputPassword4" placeholder="Фамилия">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input name="email" type="email" class="form-control " id="inputAddress" placeholder="Почта">
                                        </div>
                                        <div class="form-group">
                                            <input name="phone" type="text" class="form-control " id="inputAddress2" placeholder="Телефон">
                                        </div>
                                    </form>
                                </div>
                                <div class=" row justify-content-center ml-1 mr-1 mb-3">
                                    <button type="button" class="btn btn-primary col-12">Отправить заказ на оформление</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
